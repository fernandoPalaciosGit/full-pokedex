<h3>{{pokemon.evolution.length}} evolutions from {{pokemon.name}}</h3>
<div class="pokeEvo-list" ng-repeat="pokeEvo in pokemon.evolution">
   <a href="#">
      <img ng-src="{{pokeEvo | urlImg : 'images/pokedex' : '.jpg' }}">
     <p>
       <strong>{{pokeEvo}}</strong>
     </p>
   </a>
   <span ng-hide="$last" class="glyphicon glyphicon-arrow-down"></span>
 </div>
