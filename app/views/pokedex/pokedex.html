<div class="container">
	<section class="view-pokedex">
		<div class="page-header">
			<h1>
				<span ng-if="type" class="label pokeType {{type}}">{{type}} pokédex</span>
				<span ng-if="!type">pokédex</span>
				<span class="lead pull-right">
					showing
					<span class="badge">{{pokemons.length}}</span>
					pokémons
				</span>
			</h1> 
		</div>

		<div class="row" ng-repeat="group in groupped">
			<div class="col-lg-3" ng-repeat="pokemon in group">
				<pokemon-card></pokemon-card>
			</div>
		</div>
	</section>
</div>
