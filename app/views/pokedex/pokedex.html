<div class="container">
	<section class="view-pokedex">
		<div class="page-header">
			<h1>pokédex
				<span class="lead pull-right">
					showing
					<span class="badge">{{pokemons.length}}</span>
					pokémons
				</span>
			</h1> 
		</div>

		<div class="pokemon" ng-repeat="pokemon in pokemons">
			<a href="/#/pokemon/{{pokemon.name | normalizeNameImg}}">
				<pokemon-name></pokemon-name>
				<pokedex-image></pokedex-image>
				<pokedex-type></pokedex-type>
			</a>
			
			<!-- <pre ng-if="$first">{{pokemon | json}}</pre> -->
		</div>
	</section>
</div>
