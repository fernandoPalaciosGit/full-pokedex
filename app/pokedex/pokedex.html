<article>
	<header>
		<h1>{{pokemon.name}} <small>#{{pokemon.id}}</small></h1>
		<p><strong>{{pokemon.species}}</strong></p>
	</header>
	<p><img src="{{pokemon.url}}" alt="image from {{pokemon.name}}"></p>
	<div class="pokedex">
		<h2>pokedex from {{pokemon.name}}</h2>
		<ul>
			<li>{{pokemon.type}}</li>
			<li>{{pokemon.height}}</li>
			<li>{{pokemon.weight}}</li>
			<li>{{pokemon.abilities}}</li>
		</ul>
	</div>
</article>
