<div class="container">
	<article class="view-pokemon">
		<div class="page-header">
			<h1> {{pokemon.name | uppercase}}
				<small>{{pokemon.species}}</small>
				<span class="label label-primary pull-right">#{{pokemon.id}}</span>
			</h1>
		</div>


		<div class="row">
			<div class="col-md-6">
				<img	src="{{pokemon.imgUrl | urlImg:'images/pkm/':'png'}}"
						class="avatar center-block img-responsive" alt="image from {{pokemon.name}}">
			</div>
			
			<div class="col-md-6 pokedex">
				<ul class="nav nav-tabs nav-justified">
	           <li class="active"><a href="#">Pok√©dex</a></li>
	           <li><a href="#">Stats</a></li>
	           <li><a href="#">Evolution</a></li>
	         </ul>

	         <div class="tab-content">
					<h2>pokedex from {{pokemon.name}}</h2>
					<ul class="list-group">
						<li class="list-group-item">
							<strong>type</strong>
							<span class="pull-right">
								<span class="label type-{{pokeType | lowercase}}"
										ng-repeat="pokeType in pokemon.type">{{pokeType}}</span>
							</span>
						</li>
						<li class="list-group-item">
							<strong>height</strong>
							<span class="pull-right">{{pokemon.height}}</span>
						</li>
						<li class="list-group-item">
							<strong>weight</strong>
							<span class="pull-right">{{pokemon.weight}}</span>
						</li>
						<li class="list-group-item">
							<strong>abilities</strong>
							<span class="pull-right">{{pokemon.abilities.join(', ')}}</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</article>
</div>
